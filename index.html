<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN (Free) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup-content">
        <h1 class="signup-heading">Sign Up</h1>
        <h2 class="signup-caption">Sign up with</h2>
        <div class="signup-social">
          <div class="signup-social-item">
            <i class="fab fa-google signup-social-icon"></i>
            <span class="signup-social-text">Sign up with Google</span>
          </div>
          <div class="signup-social-item">
            <i class="fab fa-facebook signup-social-icon"></i>
            <span class="signup-social-text">Sign up with Facebook</span>
          </div>
        </div>
        <form action="" class="signup-form" autocomplete="off">
          <div class="signup-row">
            <div class="signup-form-group">
              <label for="name" class="signup-form-label">Name</label>
              <div class="signup-form-validate">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="signup-form-input"
                />
                <div class="signup-form-check">
                  <i class="fa fa-check"></i>
                </div>
              </div>
            </div>
            <div class="signup-form-group">
              <label for="email" class="signup-form-label">Email</label>
              <div class="signup-form-validate">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="signup-form-input"
                />
                <div class="signup-form-check">
                  <i class="fa fa-check"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="signup-form-group">
            <label for="password" class="signup-form-label">Password</label>
            <div class="signup-form-validate">
              <input
                type="password"
                name="password"
                id="password"
                class="signup-form-input"
              />
              <div class="signup-form-check">
                <i class="fa fa-check"></i>
              </div>
            </div>
          </div>
          <div class="signup-form-term">
            <input type="checkbox" name="checkbox" id="term" />
            <label for="term">I have read and agree with term</label>
          </div>
          <button class="signup-form-submit">
            <i class="fa fa-arrow-right"></i>
          </button>
          <p class="signup-already">
            Already signin have an account? <a href="">signin</a>
          </p>
        </form>
      </div>
      <div class="signup-image">
        <img
          src="https://cdn.dribbble.com/userupload/39721249/file/original-0685b3bd26a1b0c286951eb29376f7da.jpg?resize=1024x768&vertical=center"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
